---
- set_fact:
    cert_host_ip: "{{ lookup('dig', '{{ ar_os_common_cert_host }}.')}}"

- debug: var=cert_host_ip

- name: Copy cert file to machines
  copy:
    src: "{{ ar_os_common_cert_path }}"
    dest: "/etc/pki/ca-trust/source/anchors/"
  notify:
    - Update CA trust
    - Restart Docker

- name: Get info on docker host
  docker_host_info:
  register: dockerinfo

- debug: var=dockerinfo
  when: dockerinfo.host_info.ServerVersion is version_compare(ar_os_common_docker_version_1_13, '<')

- name: Update Docker Certs - mkdir
  file:
    path: "/etc/docker/certs.d/{{ ar_os_common_item }}"
    state: directory
  with_items:
    - "{{ cert_host_ip }}"
    - "{{ ar_os_common_cert_host }}:{{ ar_os_common_cert_port }}"
  when: dockerinfo.host_info.ServerVersion is version_compare(ar_os_common_docker_version_1_13, '<')
  loop_control:
    loop_var: ar_os_common_item

- name: Update Docker Certs - copy cert
  copy:
    src: "{{ ar_os_common_cert_path }}"
    dest: "/etc/docker/certs.d/{{ ar_os_common_item }}"
  with_items:
    - "{{ cert_host_ip }}"
    - "{{ ar_os_common_cert_host }}:{{ ar_os_common_cert_port }}"
  when: dockerinfo.host_info.ServerVersion is version_compare(ar_os_common_docker_version_1_13, '<')
  loop_control:
    loop_var: ar_os_common_item
  notify:
    - Restart Docker
